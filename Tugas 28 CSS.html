<body>

    <form>
        <div class="form-groub mt-3">
            <img src="1.jpg" class="rounded-circle mx-auto d-block" width="200px" height="100px">
        </div>

        <div class="form-groub">
            <label> Nama Lengkap </label>
            <input type="text" class="form-control mb-3" name="Nama Lengkap" placeholder="Nama Lengkap">
        </div>

        <div class="form-groub">
            <label> Alamat </label>
            <textarea name="name" class="form-control mb-3" rows="5" cols="10"></textarea>
        </div>

        <div class="form-groub">
            <label> Alamat Email</label>
            <input type="email" class="form-control mb-3" name="Email" disabled placeholder="Alamat Email (disabled)">
        </div>

        <div class="form-groub">
            <label> Password</label>
            <input type="password" class="form-control mb-3" name="password" placeholder="Password">
        </div>

        <div class="form-groub">
            <label> Scan KTP </label> <br>
            <input type="file" class=" mb-3" name="file ktp">
        </div>

        <div class="form-groub mb-2" id="cekbox">
            <input type="checkbox">
            <label> Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</label>
        </div>

        <div class="form-groub">
            <button type="button" class="btn btn-info btn-block" name="button">Submit</button>
        </div>

    </form>

</body>
